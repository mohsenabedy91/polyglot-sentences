apiVersion: v1
kind: Service
metadata:
  name: user-management-http-service
  namespace: polyglot-sentences
  labels:
    app: user-management
    type: back-end
spec:
  type: NodePort
  selector:
    app: user-management
    type: back-end
  ports:
    - protocol: TCP
      targetPort: 2535
      port: 80
      nodePort: 30035